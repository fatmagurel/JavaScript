<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function Tikla() {
            document.getElementById('demo').innerHTML = 'JavaScript Dersleri';
        }

        function Message(metin) {
            document.getElementById('demo').innerHTML = metin;
        }
    </script>
</head>
<body>

    <div style="margin-top:50px;">
        <figure>
            <pre>
                <span id="demo"></span>
            </pre>
        </figure>

        <button onclick="Tikla()">Tıkla!</button>
        <button onclick="Message('Bilge Adam Akademi BA Boost Yıldız Yazılımcı Programı')">Tıkla!</button>
    </div>
</body>
</html>
