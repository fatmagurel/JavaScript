<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            background-color:aquamarine;
            width:100px;
            height:100px;
        }

    </style>

    <script>
        function init() {
            document.getElementById("color").onmouseenter = function () {
                document.getElementById("color").style.backgroundColor = "red";
            };

            document.getElementById("color").onmouseleave = function () {
                document.getElementById("color").style.backgroundColor = "aquamarine";
            }
        }
    </script>
</head>
<body onload="init()">
    <div id="color">

    </div>
</body>
</html>
