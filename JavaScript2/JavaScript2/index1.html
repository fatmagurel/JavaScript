<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        var sayi = 0;

        function say()
        {
            sayi++;
            document.getElementById("sayi").innerText = sayi;
        }
    </script>
</head>
<body>
    <p id="sayi">0</p>
    <input type="button" value="SAY" onclick="say()"/>
</body>
</html>
